dependencies:
  crypto: ^3.0.6
  http: ^1.3.0
  convert: ^3.1.2
  dio: ^5.8.0+1

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.17.5
  mockito: ^5.0.9
  dotenv: ^3.0.0
  path: ^1.8.0
